<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons Shopping</title>
</head>
<body>
    <!-- This is The Main App Div which includes all of the App HTML-->
    <div id="shoppingApp">
        <header>
            <h1 id= "mainHeader">Pokemon Shopping List App</h1>
        </header>

        <div id = "controlPanel">
          <!--The Control Panel is where the user adds his Pokemons To The Deck-->
            <input id ="search" value="Pokemon ID / Name" /> <button id ="searchButton" class="btn"> Search </button>
            <input type="button" value='All Pokemons List' class="btn">
            <button id="sortButton" onclick="sortArray()" type="button" class="btn">Sort</button> <!--Clicking this element will rearrange the Pokemons List by their Price (DESC) -->
            <button id="addButton" class="btn">Add To Deck </button>
        </div>

        <div id="results"></div>
        <div id="pokemonsDeck">
            <ul id = "pokemonsList">

            </ul>
        </div>


    </div>
    <script type ="text/javascript" src="index.js"></script>
</body>

</html>
